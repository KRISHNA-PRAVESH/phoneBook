   <!-- Add to contacts Button -->
    <div class="add-btn" style="margin-right:25px ;">
         <button onclick="addContact()" class="btn btn-lg btn-primary">ADD</button>
    </div>

    <!-- Search Bar -->
    <div class="app">
        <div class="input-container">
            <input type="text"  name="text" id="text" placeholder="Type Here" autocomplete="off">
            <span class="suggestion-container"></span>
            <div class="icons-container">
            </div>
        </div>
    </div>

    <!-- Get number of selected contact button -->
    <div class="get-btn">
      
        <button onclick="Get()" class="btn  btn-lg btn-primary">Get</button>
    </div>
